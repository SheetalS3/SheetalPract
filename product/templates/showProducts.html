{% extends "base.html"%}

<html>

<body>
    {% block content %}

    <style>
        table, th, td{
            border: 1px solid black
        }
    </style>

    <h1>Products</h1><hr>
    
    <table style="width:60%">
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Available Quantity</th>
          <th>Date Added to Cart</th>
        </tr>
{% for product in all_products %}
        <tr>
            
            <td>{{product.product_name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.stock_quantity}}</td>
            <td>{{product.date_added_cart|date:"d/m/Y"}}</td>
            
           

        </tr>
    {% endfor%}
    
      </table><br>



      {% endblock %}
</body>
</html>
